<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Mini-finance</title>
</head>

<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <!--logo-->
                <a class="navbar-brand" href="#">
                    <img src="#" alt="#">
                </a>
                <!-- serch -->
                <form class="d-flex mx-auto" style="width: 50%;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!-- profile -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <img src="#" alt="Profile" class="rounded-circle" width="32" height="32">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row mt-4">
            <!-- Card -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card">

                    </div>
                </div>
            </div>

            <!-- History -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <!-- chard -->
                <div class="col-12 mb-4">
                    <div class="chard">
                        <div class="chard">

                        </div>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                        </div>
                    </div>
                </div>
                <!-- Send Money -->
                <div class="col-md-4 mb-4">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <!-- Add send money content here -->
                        </div>
                    </div>
                </div>
                <!-- exchange rate -->
                <div class="col-md-8 mb-4">
                    <div class="exchange-rate">
                        <div class="exchange-title-wrapper">
                            <h2 class="exchange-title">Exchange Rate</h2>
                        </div>

                        <div class="rates-wrapper">
                            <div class="country-flag-wrapper">
                                <div class="country-flag-and-desc">
                                    <div>
                                        <img src="./assets/flag/usd.png" alt="usd-flag">
                                    </div>
                                    <div>
                                        <h5 class="country-name">USD</h5>
                                        <p class="country-cash-count">1 US Dollar</p>
                                    </div>
                                </div>

                                <div class="country-flag-desc">
                                    <div>
                                        <h6 class="desc-type">SELL</h6>
                                        <p class="desc-type-price">1.0931</p>
                                    </div>
                                    <div>
                                        <h6 class="desc-type">BUY</h6>
                                        <p class="desc-type-price">1.0821</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rates-wrapper">
                            <div class="country-flag-wrapper">
                                <div class="country-flag-and-desc">
                                    <div>
                                        <img src="./assets/flag/sgd.png" alt="usd-flag">
                                    </div>
                                    <div>
                                        <h5 class="country-name">USD</h5>
                                        <p class="country-cash-count">1 Singapore Dollar</p>
                                    </div>
                                </div>

                                <div class="country-flag-desc">
                                    <div>
                                        <h6 class="desc-type">SELL</h6>
                                        <p class="desc-type-price">0.6901</p>
                                    </div>
                                    <div>
                                        <h6 class="desc-type">BUY</h6>
                                        <p class="desc-type-price">0.6201</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rates-wrapper">
                            <div class="country-flag-wrapper">
                                <div class="country-flag-and-desc">
                                    <div>
                                        <img src="./assets/flag/gpd.png" alt="usd-flag">
                                    </div>
                                    <div>
                                        <h5 class="country-name">GPD</h5>
                                        <p class="country-cash-count">1 British Dollar</p>
                                    </div>
                                </div>

                                <div class="country-flag-desc">
                                    <div>
                                        <h6 class="desc-type">SELL</h6>
                                        <p class="desc-type-price">1.1520</p>
                                    </div>
                                    <div>
                                        <h6 class="desc-type">BUY</h6>
                                        <p class="desc-type-price">1.1412</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rates-wrapper">
                            <div class="country-flag-wrapper">
                                <div class="country-flag-and-desc">
                                    <div>
                                        <img src="./assets/flag/aud.png" alt="usd-flag">
                                    </div>
                                    <div>
                                        <h5 class="country-name">AUD</h5>
                                        <p class="country-cash-count">1 Australian Dollar</p>
                                    </div>
                                </div>

                                <div class="country-flag-desc">
                                    <div>
                                        <h6 class="desc-type">SELL</h6>
                                        <p class="desc-type-price">0.06110</p>
                                    </div>
                                    <div>
                                        <h6 class="desc-type">BUY</h6>
                                        <p class="desc-type-price">1.1020</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rates-wrapper">
                            <div class="country-flag-wrapper">
                                <div class="country-flag-and-desc">
                                    <div>
                                        <img src="./assets/flag/eur.png" alt="usd-flag">
                                    </div>
                                    <div>
                                        <h5 class="country-name">EUR</h5>
                                        <p class="country-cash-count">1 EUR</p>
                                    </div>
                                </div>

                                <div class="country-flag-desc">
                                    <div>
                                        <h6 class="desc-type">SELL</h6>
                                        <p class="desc-type-price">1.1020</p>
                                    </div>
                                    <div>
                                        <h6 class="desc-type">BUY</h6>
                                        <p class="desc-type-price">1.1010</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
