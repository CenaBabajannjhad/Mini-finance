<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Finance</title>
    <!-- CSS FILES -->
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../src/style/global.css" />
    <link rel="stylesheet" href="../../src/style/style.css" />
    <link rel="stylesheet" href="../../src/style/setting.css" />
  </head>
  <body>
    <!-- sticky-top -->
    <header class="navbar sticky-top flex-md-nowrap border-bottom">
      <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
        <a class="navbar-brand" href="index.html">
          <i class="bi-box"></i>
          Mini Finance
        </a>
      </div>
      <form class="header-search">
        <input
          class="form-search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="img-header">
        <img
          src="../../src/images/svg/icons8-bell.svg"
          alt="bell"
          class="header-bell"
        />
        <img src="../../src/images/3dots.png" alt="bell" class="header-3dots" />

        <img
          src="../../src/images/medium-shot-happy-man-smiling.jpg"
          alt="Profile"
          class="header-profile"
        />
      </div>

      <button
        class="navbar-toggler position-relative d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid main-container-wrapper">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-3 d-md-block sidebar collapse"
        >
          <div class="position-sticky py-4 px-3 sidebar-sticky">
            <ul>
              <li>
                <a href="../../index.html" class="active">
                  <img src="../../src/images/svg/overview.svg" alt="home svg" />
                  Overview</a
                >
              </li>
              <li>
                <a href="./myWallet.html">
                  <img src="../../src/images/svg/wallet.svg" alt="wallet svg" />
                  My Wallet</a
                >
              </li>
              <li>
                <a href="./profile.html">
                  <img
                    src="../../src/images/svg/profile.svg"
                    alt="profile svg"
                  />Profile</a
                >
              </li>
              <li>
                <a href="./setting.html">
                  <img src="../../src/images/svg/setting.svg" alt="cog svg" />
                  Settings</a
                >
              </li>
              <li>
                <a href="./helpCenter.html">
                  <img
                    src="../../src/images/svg/help.svg"
                    alt=" question svg"
                  />
                  Help Center</a
                >
              </li>
            </ul>
            <div class="upgrade-section">
              <img src="../../src/images/credit-card.png" alt="Card Image" />
              <button class="upgrade-button">Upgrade</button>
            </div>
            <hr class="divider" />
            <div class="logout">
              <a href="#">
                <img src="../../src/images/svg/logout.svg" alt=" logout svg" />
                Logout</a
              >
            </div>
          </div>
        </nav>

        <main class="overflow-auto col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4">
          <div class="row my-4">
            <div class="col-lg-7 col-12 main-column">
              <p>setting</p>
            </div>

            <div class="col-lg-5 col-12 main-column">
              <p>call us</p>
              <div class="call-us-container">
                <h2>Still canâ€™t find what you are looking for?</h2>
                <div class="call-us-contact-info">
                  <p>Call us: <span>(60) 305-240-9671</span></p>
                  <a>Chat with us</a>
                </div>
              </div>
            </div>
            <!-- password -->
            <div class="col-lg-7 col-12 main-column">
              <div class="card-password">
                <h4 class="text-password">Password</h4>
                <div class="input-password">
                  <input
                    class="input-password-"
                    type="text"
                    placeholder="    Current Password"
                  />
                  <input
                    class="input-password-"
                    type="text"
                    placeholder="    New Password"
                  />
                  <input
                    class="input-password-"
                    type="text"
                    placeholder="    Confirm Password"
                  />
                </div>
                <div class="button-password">
                  <button class="button-password-">Reset</button>
                  <button class="button-password--">Update Password</button>
                </div>
              </div>
            </div>
            <!-- password -->
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
