<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Finance</title>
  <!-- CSS FILES -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../style/global.css" />
  <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
  <!-- sticky-top -->
  <header class="navbar sticky-top flex-md-nowrap border-bottom">
    <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
      <a class="navbar-brand" href="index.html">
        <i class="bi-box"></i>
        Mini Finance
      </a>
    </div>
    <form class="header-search">
      <input class="form-search" type="search" placeholder="Search" aria-label="Search" />
    </form>
    <div class="img-header">
      <img src="../images/svg/icons8-bell.svg" alt="bell" class="header-bell" />
      <img src="../images/3dots.png" alt="bell" class="header-3dots" />

      <img src="../images/medium-shot-happy-man-smiling.jpg" alt="Profile" class="header-profile" />
    </div>

    <button class="navbar-toggler position-relative d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid main-container-wrapper">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar position-fixed collapse">
        <div class="position-sticky py-4 px-3 sidebar-sticky">
          <ul>
            <li>
              <a href="../../index.html" class="active">
                <img src="../images/svg/overview.svg" alt="home svg" />
                Overview</a>
            </li>
            <li>
              <a href="./myWallet.html">
                <img src="../images/svg/wallet.svg" alt="wallet svg" />
                My Wallet</a>
            </li>
            <li>
              <a href="./profile.html">
                <img src="../images/svg/profile.svg" alt="profile svg" />Profile</a>
            </li>
            <li>
              <a href="./setting.html">
                <img src="../images/svg/setting.svg" alt="cog svg" />
                Settings</a>
            </li>
            <li>
              <a href="./helpCenter.html">
                <img src="../images/svg/help.svg" alt=" question svg" />
                Help Center</a>
            </li>
          </ul>
          <div class="upgrade-section">
            <img src="../images/credit-card.png" alt="Card Image" />
            <button class="upgrade-button">Upgrade</button>
          </div>
          <hr class="divider" />
          <div class="logout">
            <a href="#">
              <img src="../images/svg/logout.svg" alt=" logout svg" />
              Logout</a>
          </div>
        </div>
      </nav>

      <main class="overflow-auto col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
        <!-- section > main header -->
        <section class="mb-3 col-12">
          <h1 class="h2 mb-0">profile</h1>
        </section>
        <div class="container text-center">
          <div class="row g-2">
            <!-- start general section => cena -->
            <div class=" col-sm-11 col-md-8  my-3 mx-1 shadow-sm rounded-3 general-section-parent">
              <div class="p-3">
                <h4 class="text-start">General</h4>
                <div class="m-1 text-start general-section">

                  <div class="general-profile text-start">
                    <img width="100px" height="100px" class="rounded-circle object-fit-cover"
                      src="/src/images/medium-shot-happy-man-smiling.jpg" alt="thomas" />
                    <img class="edit-profile-btn" src="/src/images/svg/write-svgrepo-com (1).svg" alt="svg" />
                  </div>

                  <div class="general-profile-about">
                    <div class="general-profile-titles">
                      <h6>Name :</h6>
                      <h6>Email :</h6>
                      <h6>Phone :</h6>
                      <h6>Birthday :</h6>
                      <h6>Address :</h6>
                    </div>
                    <div class="general-profile-title-values">
                      <p>Thomas Edison</p>
                      <p>Thomas@site.com</p>
                      <p>(60) 12 345 6789</p>
                      <p>March 5, 1992</p>
                      <p>551 Swanston Sreet,Melbourne</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end general section => cena -->
            <div class=" col-sm-11 col-md-3  my-3 mx-1 bg-white">
              <div class="p-3">chat with me</div>
            </div>
            <div class=" col-sm-11 col-md-8  my-3 mx-1 bg-white">
              <div class="p-3">card info</div>
            </div>

          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./src/script/script.js"></script>
</body>

</html>
