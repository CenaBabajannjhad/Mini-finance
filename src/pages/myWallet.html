<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wallet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/myWallet.css" />
  </head>
  <body>
    <header class="navbar sticky-top flex-md-nowrap border-bottom">
      <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
        <a class="navbar-brand" href="index.html">
          <i class="bi-box"></i>
          Mini Finance
        </a>
      </div>
      <form class="header-search">
        <input
          class="form-search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="img-header">
        <img
          src="../images/svg/icons8-bell.svg"
          alt="bell"
          class="header-bell"
        />
        <img src="../images/3dots.png" alt="bell" class="header-3dots" />

        <img
          src="../images/medium-shot-happy-man-smiling.jpg"
          alt="Profile"
          class="header-profile"
        />
      </div>

      <button
        class="navbar-toggler position-relative d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid main-container-wrapper">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-3 d-md-block sidebar collapse"
        >
          <div class="position-sticky py-4 px-3 sidebar-sticky">side bar</div>
        </nav>
        <main
          class="overflow-auto col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start"
        ></main>
      </div>
    </div>
  </body>
</html>
